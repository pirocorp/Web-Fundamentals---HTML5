<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Arranging the Widths</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <form action="#" method="POST">
            <fieldset>
                <legend>Rent Audi Vehicles</legend>
                <div class="wrap">
                    <label for="name">Name</label>
                    <input type="text"  name="name" id="name" placeholder="Enter your name">
                    <label for="model">Select</label>
                    <select name="model" id="model">
                        <option value="Audi 80">Audi 80</option>
                        <option value="Audi 90">Audi 90</option>
                        <option value="Audi RS 6">Audi RS 6</option>
                        <option value="Audi S8">Audi S8</option>
                    </select>
                    <label for="model">Select</label>
                    <label for="message">Message:</label>
                    <textarea name="message" id="message"></textarea>
                </div>
            </fieldset>
        </form>
    </main>
</body>
</html>
