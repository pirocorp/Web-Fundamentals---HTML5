<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="image-container" >
        <img src="images/image-photo.jpg" alt="user picture">
    </header>
    <main>
        <form action="#" method="POST">
            <h1>Flat Business Profile Widget</h1>
            <div class="input-container">                
                <div class=" icon-container user-icon"></div>
                <input type="text" id="login-form-username" name="username" placeholder="Name">
            </div>
            <div class="input-container">                
                <div class="icon-container password-icon"></div>
                <input type="password" id="login-form-password" name="password" placeholder="******">
            </div>
            <button>Submit</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2016 Flat Business Profile Widget. All rights reserved</p>
    </footer>
</body>
</html>
