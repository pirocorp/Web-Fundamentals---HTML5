<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Room Reservation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Room Reservation</h1>
    </header>
    <main>
        <section class="search">
            <h2>Basic Information</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent at nibh varius odio sollicitudin blandit nec eu elit. Suspendisse ac risus nunc, quis elementum lorem. Pellentesque vehicula egestas eros nec commodo.</p>
            <form action="#" method="GET">
                <label for="search">Search</label>
                <div class="search-container">
                    <input type="text" id="search" name="search" />
                    <i class="fas fa-search"></i>
                </div>
            </form>
        </section>

        <section class="reservation">
            <form action="#" method="POST">
                <div class="form-content-wrap">
                    <section class="personal-details">
                        <header>
                            <h2>Personal Details</h2>
                        </header>
                        <input type="text" name="first-name" id="first-name" placeholder="First Name">
                        <input type="text" name="last-name" id="last-name" placeholder="Last Name">
                        <input type="text" name="email" id="email" placeholder="Enter email">
                    </section>
        
                    <section class="reservation-details">
                        <header>
                            <h2>Request a reservation</h2>
                        </header>
    
                        <div class="rooms">
                            <div class="input-container room-type">
                                <label for="room">Select a Room</label>
                                <select name="room" id="room">
                                    <option value="Room 1">Room 1</option>
                                    <option value="Room 2">Room 2</option>
                                    <option value="Room 3">Room 3</option>
                                    <option value="Room 4">Room 4</option>
                                </select>
                            </div>
                            
                            <div class="input-container room-count">
                                <label for="room-count">Number of Rooms</label>
                                <input type="number" name="room-count" id="room-count" placeholder="1">
                            </div>
                        </div>
        
                        <div class="arrival">
                            <div class="input-container check-in">
                                <label for="check-in">Check-In:</label>
                                <input type="date" name="check-in" id="check-in">
                            </div>
        
                            <div class="input-container check-out">
                                <label for="check-out">Check-Out:</label>
                                <input type="date" name="check-out" id="check-out">
                            </div>
                        </div>
                    </section>
                </div>
                <button type="submit" class="submit">book now</button>
            </form>

        </section>

    </main>
</body>
</html>
