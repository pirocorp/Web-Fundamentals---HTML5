<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Beats Order Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="image">
            <img src="img/beats-img.png" alt="beats headphones">
        </div>
        <section class="content">
            <header>
                <h1>beats solo 3 wireless headphones</h1>
                <p>$279</p>
            </header>
    
            <form action="#" class="input-form">
                <div class="left-form">
    
                    <div class="input-field">
                        <span class="fas fa-user"></span>
                        <input type="text" class="fas fa-user" placeholder="name on card">
                    </div>
    
                    <div class="input-field">
                        <span class="fas fa-globe-europe"></span>
                        <input type="text" class="fas fa-globe-europe" placeholder="country">
                    </div>

                    <div class="input-field">
                        <span class="far fa-credit-card"></span>
                        <input type="text" class="far fa-credit-card" placeholder="card number">
                    </div>     
                </div>
    
                <div class="right-form">

                    <div class="input-field">
                        <span class="far fa-address-card"></span>
                        <input type="text" class="far fa-address-card" placeholder="address">
                    </div>
    
                    <div class="input-field">
                        <span class="fas fa-lock"></span>
                        <input type="text" class="fas fa-lock" placeholder="csv">
                    </div>
    
                </div>
    
                <button>continue</button>
            </form>
        </section>
    </main>
</body>
</html>
