<!DOCTYPE html>
<html>
<head>
    <title>HTML Concepts</title>
</head>
<body>
    <!-- Heading Tags (h1 â€“ h6) -->
    <!-- The <h1> to <h6> tags are used to define HTML headings.
    <h1> defines the most important heading. <h6> defines the least important heading. -->
    <h1>Hello Pesho!</h1>
    <!-- Hyperlink Tags -->
    <!-- The <a> tag defines a hyperlink, which is used to link from one page to another.
    The most important attribute of the <a> element is the href attribute, which indicates the link's destination. -->
    <!-- href Specifies the URL of the page the link goes to -->
    <a href="https://google.com">go to Google</a>
    <!-- The <hr> tag defines a thematic break in an HTML page (e.g. a shift of topic).
    The <hr> element is used to separate content (or define a change) in an HTML page. -->
    <!-- However, the <hr> tag may still be displayed as a horizontal rule in visual 
    browsers, but is now defined in semantic terms, rather than presentational terms. -->
    <hr width="95%" size="3" />
    <!--  Image Tags -->
    <!-- The <img> tag defines an image in an HTML page.
    The <img> tag has two required attributes: src and alt. -->
    <!-- alt - Specifies an alternate text for an image -->
    <!-- src -Specifies the URL of an image -->
    <!-- Images are not technically inserted into an HTML page, images are linked to HTML pages. 
    The <img> tag creates a holding space for the referenced image. -->
    <!-- To link an image to another document, simply nest the <img> tag inside <a> tags.  -->
    <img src="images/SEB-Ninja.png" alt="logo ninja" width="100" />
</body>
</html>
