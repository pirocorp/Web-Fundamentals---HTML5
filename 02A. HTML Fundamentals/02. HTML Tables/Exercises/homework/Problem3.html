<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <style>
        td {
            text-align: center;
        }
        th {
            text-align: right;
        }
    </style>
</head>
<body>
    <table border="1">
        <colgroup>
            <col style="width: 25px;"></col>
            <col style="width: 25px;"></col>
            <col style="width: 25px;"></col>
            <col style="width: 25px;"></col>
        </colgroup>
        <thead>
            <tr>
                <th colspan="4">123</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>+</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>-</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td>*</td>
            </tr>
            <tr>
                <td colspan="2">0</td>
                <td>.</td>
                <td>/</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
