<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Buttons CSS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Normal</h2>    
    <a href="#" class="button">Learn More</a>
    <input type="button" class="button" value="Learn More">
    <button type="submit">Learn More</button>

    <h2>Filled</h2>

    <a href="#" class="button filled">Learn More</a>
    <input type="button" class="button filled" value="Learn More">
    <button type="submit" class="filled">Learn More</button>

    <h2>Icon</h2>

    <a href="#" class="button icon"><i class="fas fa-arrow-down"></i>Learn More</a>
    <!-- Can not add icon to the input type button -->
    <!-- <input type="button" class="button icon" value="Learn More"> -->
    <button type="submit" class="icon"><i class="fas fa-arrow-down"></i>Learn More</button>

    <h2>Filled Icon</h2>

    <a href="#" class="button filled icon"><i class="fas fa-arrow-down"></i>Learn More</a>
    <button type="submit" class="filled icon"><i class="fas fa-arrow-down"></i>Learn More</button>
</body>
</html>
