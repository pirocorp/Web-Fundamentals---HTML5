<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Buttons CSS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Normal Buttons</h2>
    <a href="#" class="button">Learn More</a>
    <button type="submit" class="">Learn More</button>
    <button type="submit" class="hover">Learn More</button>

    <h2>Filled Buttons</h2>
    <a href="#" class="button fill">Learn More</a>
    <button type="submit" class="fill">Learn More</button>
    <button type="submit" class="button fill hover">Learn More</button>

    <h2>Icon buttons</h2>
    <a href="#" class="button fill icon"><i class="fas fa-arrow-down"></i>Download</a>
    <button type="submit" class="fill icon"><i class="fas fa-arrow-down"></i>Download</button>
    <button type="submit" class="fill hover icon"><i class="fas fa-arrow-down"></i>Download</button>
</body>
</html>
