<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Customer Details Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form action="#" method="POST">
        <h1>Customer Details</h1>

        <div class="field-wrapper">
            <label class="label" for="first-name">First Name</label>
            <input class="input" type="text" name="first-name" id="first-name" placeholder="George">
        </div>

        <div class="field-wrapper">
            <label class="label" for="last-name">Last Name</label>
            <input class="input" type="text" name="last-name" id="last-name" placeholder="Devis">
        </div>

        <div class="field-wrapper">
            <label class="label" for="gender">Gender</label>
            <div class="input-radio">
                <input type="radio" name="gender" id="male">
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female">
                <label for="female">Female</label>
            </div>
        </div>

        <div class="field-wrapper">
            <label class="label" for="email">Email</label>
            <input class="input" type="email" name="email" id="email" placeholder="your@email.com">
        </div>

        <div class="field-wrapper">
            <label class="label" for="phone">Phone</label>
            <input class="input" type="tel" name="phone" id="phone" placeholder="+359885236225">
        </div>

        <div class="field-wrapper">
            <label class="label" for="town">Town</label>
            <select name="town" id="town">
                <option value="Varna">Varna</option>
                <option value="Sofia">Sofia</option>
                <option value="Burgas">Burgas</option>
                <option value="Plovdiv">Plovdiv</option>
                <option value="Shumen">Shumen</option>
                <option value="Ruse">Ruse</option>
            </select>
        </div>

        <div class="field-wrapper">
            <label class="label" for="age">Age</label>
            <input class="input" type="number" name="age" id="age" min="18" max="120">
        </div>
        
        <div class="field-wrapper">
            <label class="label" for="lang">Language</label>
            <input class="input" type="text" name="lang" id="lang">
        </div>

        <div class="field-wrapper">
            <label class="label" for="message">Message</label>
            <textarea name="message" id="message" cols="35" rows="5" placeholder="More information..."></textarea>
        </div>

        <div class="checkbox">
            <input type="checkbox" name="tac" id="tac">
            <label for="tac">I agree the Terms and Conditions</label>
        </div>

        <div class="submit">
            <input type="submit" value="Send">
        </div>
    </form>
</body>
</html>
