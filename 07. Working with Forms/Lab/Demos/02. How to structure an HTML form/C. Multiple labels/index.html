<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Multiple labels</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <p>Required fields are followed by <abbr title="required">*</abbr>.</p>
    
    <!-- So this: -->
    <div>
        <label for="username-1">Name:</label>
        <input type="text" name="username" id="username-1">
        <label for="username-1"><abbr title="required">*</abbr></label>
    </div>
    
    <!-- would be better done like this: -->
    <div>
        <label for="username-2">
            <span>Name:</span>
            <input id="username-2" type="text" name="username">
            <abbr title="required">*</abbr>
        </label>
    </div>
    
    <!-- But this is probably best: -->
    <div>
        <label for="username-3">Name: <abbr title="required">*</abbr></label>
        <input id="username-3" type="text" name="username">
    </div>
</body>
</html>
