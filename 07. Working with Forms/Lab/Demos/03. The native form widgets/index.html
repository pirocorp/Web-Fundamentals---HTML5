<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The native form widgets</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form action="#" method="POST">
        <p>
            <label for="comment">Comment:</label>
            <input type="text" id="comment" name="comment" value="I'm a text field">
        </p>

        <p>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" multiple>
        </p>

        <p>
            <label for="pwd">Password:</label>
            <input type="password" id="pwd" name="pwd">
        </p>

        <p>
            <label for="search">Search:</label>
            <input type="search" id="search" name="search">
        </p>

        <p>
            <label for="tel">Phone number:</label>
            <input type="tel" id="tel" name="tel">
        </p>

        <p>
            <label for="url">URL:</label>
            <input type="url" id="url" name="url">
        </p>

        <p>
            <label for="text-area">Text area:</label>
            <textarea id="text-area" cols="30" rows="10"></textarea>
        </p>

        <p>
            <label for="groups">Select:</label>
            <select id="groups" name="groups">
                <optgroup label="fruits">
                    <option>Banana</option>
                    <option selected>Cherry</option>
                    <option>Lemon</option>
                </optgroup>
                <optgroup label="vegetables">
                    <option>Carrot</option>
                    <option>Eggplant</option>
                    <option>Potato</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="multi">Multiple:</label>
            <select multiple id="multi" name="multi">
                <option>Banana</option>
                <option>Cherry</option>
                <option>Lemon</option>
            </select>
        </p>

        <p>
            <label for="myFruit">Autocomplete box:</label>
            <input type="text" name="myFruit" id="myFruit" list="mySuggestion">
            <datalist id="mySuggestion">
                <option>Apple</option>
                <option>Banana</option>
                <option>Blackberry</option>
                <option>Blueberry</option>
                <option>Lemon</option>
                <option>Lychee</option>
                <option>Peach</option>
                <option>Pear</option>
            </datalist>
        </p>

        <p>
            <label for="carrots">Check box:</label>
            <input type="checkbox" checked id="carrots" name="carrots" value="carrots">
        </p>

        <fieldset>
            <legend>Rado buttons:</legend>
            <ul>
                <li>
                    <label for="soup">Soup</label>
                    <input type="radio" checked id="soup" name="meal" value="soup">
                </li>
                <li>
                    <label for="curry">Curry</label>
                    <input type="radio" id="curry" name="meal" value="curry">
                </li>
                <li>
                    <label for="pizza">Pizza</label>
                    <input type="radio" id="pizza" name="meal" value="pizza">
                </li>
            </ul>
        </fieldset>

        <p>
            <button type="submit">
                This a <br><strong>submit button</strong>
            </button>
            
            <input type="submit" value="This is a submit button">

            <button type="reset">
                This a <br><strong>reset button</strong>
            </button>
            
            <input type="reset" value="This is a reset button">

            <button type="button">
                This an <br><strong>anonymous button</strong>
            </button>
            
            <input type="button" value="This is an anonymous button">
        </p>

        <p>
            <label for="age">Numbers:</label>
            <input type="number" name="age" id="age" min="1" max="10" step="2">
        </p>

        <p>
            <label for="beans">Slider:</label>
            <input type="range" name="beans" id="beans" min="0" max="500" step="10">
            <span class="slider-value"></span>
        </p>

        <p>
            <label for="datetime">Datetime-local:</label>
            <input type="datetime-local" name="datetime" id="datetime">
        </p>

        <p>
            <label for="month">Month:</label>
            <input type="month" name="month" id="month">
        </p>

        <p>
            <label for="time">Time:</label>
            <input type="time" name="time" id="time">
        </p>

        <p>
            <label for="week">Week:</label>
            <input type="week" name="week" id="week">
        </p>

        <p>
            <label for="myDate">When are you available this summer?</label>
            <input type="date" name="myDate" min="2019-06-01" max="2019-08-31" id="myDate">
        </p>

        <p>	
            <label for="color">Color</label>
            <input type="color" name="color" id="color">
        </p>

        <p>
            <label for="file">File picker</label>
            <input type="file" name="file" id="file" accept="image/*" multiple>
        </p>

        <!-- hidden data -->
        <input type="hidden" id="timestamp" name="timestamp" value="1286705410">

        <p>
            <label for="pr-bar">Progress bar</label>
            <progress id="pr-bar" max="100" value="75">75/100</progress>
        </p>

        <p>
            <label for="meter">Meter</label>
            <meter id="meter" min="0" max="100" value="75" low="33" high="66" optimum="50">75</meter>
        </p>

    </form>
    <script>
        beans.oninput = function () {
            let beans = document.querySelector('#beans');
            let count = document.querySelector('.slider-value');
            count.textContent = beans.value;
        }
    </script>
</body>
</html>
