<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Responsive Media Boxes</title>
    <link rel="stylesheet" href="typography.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="card">
        <div class="media">
            <img src="https://images.unsplash.com/photo-1552147482-633d0a06dc91?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=400&q=80" alt="lake in the mountain">
        </div>
        <div class="content">
            <h3>Card Title</h3>
            <p>The description is here to explain what this card does!</p>
            <a href="#" class="button">Read more...</a>
        </div>
    </section>

    <section class="card">
        <div class="media">
            <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/FO0iG_P0P6M" frameborder="0"
                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div class="content">
            <h3>Card Title</h3>
            <p>The description is here to explain what this card does!</p>
            <a href="#" class="button">Read more...</a>
        </div>
    </section>

    <section class="card">
        <div class="media">
            <img src="https://images.unsplash.com/photo-1552147482-633d0a06dc91?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=400&q=80"
                alt="lake in the mountain">
        </div>
        <div class="content">
            <h3>Card Title</h3>
            <p>The description is here to explain what this card does!</p>
            <a href="#" class="button">Read more...</a>
        </div>
    </section>
</body>
</html>
