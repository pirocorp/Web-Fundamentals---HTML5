<!DOCTYPE html>
    <html>
    <head>
        <title>Forms</title>
    </head>
    <body>
        <form action="#" method=>
            <fieldset>
                <legend>Customer Details </legend>
                <p>
                    <label for="first-name">First Name</label>
                    <input type="text" name="first-name" id="first-name" placeholder="George" autofocus>
                </p>
                <p>
                    <label for="last-name">Last Name</label>
                    <input type="text" name="last-name" id="last-name" placeholder="Devis">
                </p>
                <p>
                    <label for="male">Male</label>
                    <input type="radio" name="sex" id="male">
                    <label for="female"> Female </label>
                    <input type="radio" name="sex" id="female">
                    <label for="other"> Other </label>
                    <input type="radio" name="sex" id="other">
                </p>
                <p>
                    Preferred contact method:
                    <label for="radio-email">Email</label>
                    <input type="radio" name="contact-method" id="radio-email" checked>
                    <label for="radio-phone">Phone</label>            
                    <input type="radio" name="contact-method" id="radio-phone">
                </p>
                <p>
                    <label for="email">Email</label>
                    <input type="email" placeholder="your@email.com" id="email">
                </p>
                <p>
                    <label for="phone">Phone</label> 
                    <input type="tel" placeholder="+359885236225" id="phone">
                </p>            
                <label for="town">Town</label>
                <select name="town" id="town">
                    <option value="Varna"> Varna </option>
                    <option value="Plovdiv"> Plovdiv </option>
                    <option value="Burgas"> Burgas </option>
                    <option value="Sofia"> Sofia </option>
                    <option value="Pleven"> Pleven </option>
                </select>
                <p>
                    <label for="age">Age</label>
                    <input type="number" name="age" id="age" min="18" max="70">
                </p>
                <p>
                    <label for="language">Programming language</label>
                    <input list="program-languages" name="language">
                    <datalist id="program-languages">
                        <option value="Java">Java</option>
                        <option value="PHP">PHP</option>
                        <option value="C#">C#</option>
                        <option value="JavaScript">JavaScript</option>
                        <option value="Python">Python</option>
                        <option value="Ruby">Ruby</option>
                        <option value="Other">Other</option>
                    </select>
                </p>
                <textarea name="moreinfo" id="moreinfo" placeholder="More information..." rows="5" cols="20"></textarea>            
                <p>
                    <input type="checkbox" name="tandc" id="tandc">
                    <label for="tandc">I agree the Terms and Conditions</label>
                </p>
                <p>
                    <input type="submit" value="Send">
                    <input type="reset">
                </p>
            </fieldset>
        </form>
    </body>
</html>
