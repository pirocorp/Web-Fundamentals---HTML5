<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <header>
            <h1>Form</h1>
        </header>

        <form action="#" method="POST">

            <label for="name">Name:</label>

            <div class="input-field">
                <input type="text" name="name" id="name" placeholder="Dario Petrov">
                <i class="fas fa-user"></i>
            </div>

            <label for="email">Email:</label>

            <div class="input-field">
                <input type="email" name="email" id="email" placeholder="dario@email.com">
                <i class="fas fa-envelope"></i>
            </div>

            <label for="phone">Phone number:</label>

            <div class="input-field">
                <input type="tel" name="phone" id="phone" placeholder="+359 885 445 445">
                <i class="fas fa-mobile-alt"></i>
            </div>

            <label for="password">Password <span>(minimum 6 characters)</span></label>

            <div class="input-field">
                <input type="password" name="password" id="password" placeholder="********">
                <i class="fas fa-lock"></i>
            </div>

            <input type="submit" value="Sign up">

        </form>
    </div>
</body>
</html>
