<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Monkey Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page-container">

        <div class="img-container">
            <img src="img/img-01.png" alt="">
        </div>

        <div class="form-container">
            <header>
                <h1>Monkey Login</h1>
            </header>

            <form action="#" method="POST">

                <div class="input-field">
                    <input type="email" name="email" id="email" placeholder="Email">
                    <i class="fas fa-envelope"></i>
                </div>

                <div class="input-field">
                    <input type="password" name="password" id="password" placeholder="Password">
                    <i class="fas fa-lock"></i>
                </div>

                <fieldset>
                    
                    <legend>I am here for:</legend>

                    <label class="radio-field">Bananas
                        <input type="radio" checked="checked" name="radio">
                        <span class="checkmark"></span>
                    </label>

                    <label class="radio-field">Lady Monkeys
                        <input type="radio" name="radio">
                        <span class="checkmark"></span>
                    </label>

                    <label class="radio-field">Fun
                        <input type="radio" name="radio">
                        <span class="checkmark"></span>
                    </label>

                </fieldset>

                <input type="submit" value="GET INTO THE JUNGLE">
            </form>

            <p>Forgot <a href="#">Username / Password?</a></p>

            <p><a href="#">Create your Account</a> </p>
        </div>
    </div>
</body>
</html>
