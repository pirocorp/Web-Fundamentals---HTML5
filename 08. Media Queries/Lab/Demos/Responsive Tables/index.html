<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Responsive Tables</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Job Title</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td data-label="First Name">Someone</td>
                <td data-label="Last Name">Cool</td>
                <td data-label="Job Title">Sales</td>
            </tr>
            <tr>
                <td data-label="First Name">Guy</td>
                <td data-label="Last Name">Richy</td>
                <td data-label="Job Title">CEO</td>
            </tr>
            <tr>
                <td data-label="First Name">John</td>
                <td data-label="Last Name">Doe</td>
                <td data-label="Job Title">CTO</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
